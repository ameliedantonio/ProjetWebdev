<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enclos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h2>Liste des Enclos</h2>
    <div id="enclosContainer">
        <!-- Les enclos seront affichÃ©s ici -->
    </div>

    <script>
        async function fetchEnclos() {
            const response = await fetch("../back-end/enclos.php");
            const enclos = await response.json();
            const container = document.getElementById('enclosContainer');

            enclos.forEach(e => {
                const div = document.createElement('div');
                div.className = 'enclos';
                div.innerHTML = `<h3>${e.nom}</h3>
                                <img src="${e.image_url}" alt="${e.nom}">
                                <p>${e.description}</p>`;
                container.appendChild(div);
            });
        }
        fetchEnclos();
    </script>
</body>
</html>
